<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャットアプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

  <button onclick="logout()" class="absolute top-4 right-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
    ログアウト
  </button>

  <!-- サイドバー -->
  <div id="sidebar" class="w-1/4 bg-gray-100 p-4 overflow-y-auto">
    <h3 class="text-lg font-bold mb-2">チャット一覧</h3>
    <ul id="roomList" class="space-y-2 mb-4"></ul>

    <h4 class="text-md font-semibold mb-2">ユーザー一覧（新規チャット）</h4>
    <ul id="userList" class="space-y-2"></ul>

    <button onclick="createGroup()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">
      グループ作成
    </button>
  </div>

  <!-- チャットエリア -->
  <div id="chatArea" class="flex-1 flex flex-col p-4">
    <h3 id="roomTitle" class="text-xl font-bold mb-2">チャットルーム</h3>

    <ul id="chatLog" class="flex-1 overflow-y-auto border rounded p-2 space-y-1 mb-2 bg-white"></ul>

    <div class="flex gap-2">
      <input type="text" id="messageInput" placeholder="メッセージを入力"class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <button onclick="sendMessage()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">送信</button>
    </div>
  </div>

  <!-- JS読み込み -->
  <script src="/static/js/chat.js" defer></script>
</body>
</html>
